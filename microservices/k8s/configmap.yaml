  EMPLOYEE_SERVICE_URL: "http://employee-service:3009"
  PURCHASE_ORDER_SERVICE_URL: "http://purchase-order-service:3010"

  # MOMO
  MOMO_API_ENDPOINT: "https://test-payment.momo.vn/v2/gateway/api"
  MOMO_REDIRECT_URL: "http://localhost:3000/callback"
  MOMO_IPN_URL: "http://localhost:3000/callback"
